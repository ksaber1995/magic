<div *ngIf="report" class="report-details-container p-4 mb-4">
  <app-bread-crumb [breadCrumbs]="breadCrumbs"></app-bread-crumb>
  <div class="report-image-wrapper w-full p-1 mb-1">
    <img src="{{ report.image }}" class="report-image" />
  </div>
  <div class="reportTitle w-full flex items-center justify-between mb-5">
    <div class="report-name">{{ report.title }}</div>
    <div class="report-date">{{ report.created_at | date }}</div>
  </div>
  <div class="description mb-3">
    {{ report.content }}
  </div>
  <div class="report-details p-3 mb-6">
    <div class="flex justify-between mb-5">
      <div class="last-update">اخر تحديث كان : {{ report.updated_at | date }}</div>
      <div class="report-status flex items-center gap-2">
        <label for=""> حالة التقرير </label>
        <div class="input-wrapper flex items-center gap-2">
          <input (change)="updateReportStatus()" type="checkbox" class="status-input" />
          <span>{{ isReportPosted ? "منشور" : "مسودة" }}</span>
        </div>
      </div>
    </div>
    <div class="files-wrapper">
      <div class="title mb-2">المرفقات</div>
      <div class="uploadedFiles flex items-center gap-2 p-2">
        <div class="file flex gap-2 items-center" *ngFor="let file of report.files">
          <img src="{{ file.url }}" alt="" class="icon" />
          <div class="file-name">{{ file.name }}</div>
        </div>
      </div>
    </div>

  </div>




  <app-comments (addComment)="addComment()" [form]="commentForm"></app-comments>

</div>
