<div class="users-container m-10">
  <table class="users-table">
    <thead>
      <tr>
        <th colspan="2">الصورة الرمزية</th>
        <th colspan="3">الاسم</th>
        <th colspan="3">اللجان</th>
        <th colspan="3">الايميل</th>
        <th colspan="3">خيارات</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td colspan="2" [routerLink]="[user.id]">
          <img src="{{ user.imagePath }}" class="user-image" />
        </td>
        <td colspan="3"  (click)="userDetails(user.id)" >
          <span style="cursor: pointer; color: #1e70bf;">
            {{ user.name }}
          </span>
        </td>
        <td colspan="3" >
          <div class="committees">
            اللجان المنتسب لها
          </div>
        </td>
        <td colspan="3" >
          <div class="flex items-center ">
            <i class="bi bi-check-lg" *ngIf="user.activated" style="color: green; font-size: 20px; font-weight: 700;"></i>  
            <i class="bi bi-exclamation-lg" *ngIf="!user.activated" style="color: #F2711C; font-size: 20px; font-weight: 700;"></i>        
            {{ user.email }}
          </div>
          </td>
        <td colspan="3">
          <div class="flex justify-center">
            <button mat-button [matMenuTriggerFor]="menu" xPosition="afterMenu" class="options">خيارات</button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item >
                <i class="bi bi-pencil-square"></i>                
                تحرير العضو 
              </button>
              <button mat-menu-item >
                <i class="bi bi-star-fill"></i>
                تعديل الاذونات
              </button>
              <button mat-menu-item *ngIf="user.roleType != 0">
                <i class="bi bi-trash"></i>
                حذف المستخدم
              </button>
              <button mat-menu-item >
                <i class="bi bi-pencil-square"></i>                
                ارسال بيانات
              </button>
            </mat-menu>
          </div>
          <!-- <button class="edit-user">
            <i class="bi bi-pencil-square"></i>
            تحرير إذن
          </button>
          <button class="delete-user" [routerLink]="[user.id + '/delete']">
            <i class="bi bi-trash3-fill"></i>
            حذف إذن
          </button> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
