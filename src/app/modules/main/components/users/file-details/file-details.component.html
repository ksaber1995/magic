<div class="file-details">
  <div class="header flex justify-between p-2">
    <div class="title">تفاصيل الملف</div>
    <i class="bi bi-x-lg" (click)="closeDialog()"></i>
  </div>
  <div class="details flex p-7">
    <div class="file-icon w-[35%]">
      <img
        *ngIf="file.fileType == 'pdf'"
        src="assets/images/pdf-icon.svg"
        alt=""
      />
      <img
        *ngIf="file.fileType == 'docx'"
        src="assets/images/docx-icon.svg"
        alt=""
      />
      <img *ngIf="!['docx', 'pdf'].includes(file.fileType) " src="assets/images/jpg.png" alt="" />

    </div>
    <div class="w-[65%]">
        <div class="title">{{file.name}}</div>
        <div class="mb-2">
            <label class="block" for="">تاريخ الاضافة</label>
            <div class="value">{{file.created_at | date}}</div>
        </div>
        <div class="mb-2">
            <label class="block" for="">الحجم</label>
            <div class="value">{{file.size | number:'1.2-2'}} كيلو بايت</div>
        </div>
        <button class="download-btn" (click)="downloadFile(file.url, file.name)">تحميل</button>
    </div>
  </div>
</div>
