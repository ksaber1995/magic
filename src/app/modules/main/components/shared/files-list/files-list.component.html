<app-bread-crumb [breadCrumbs]="breadCrumbs"></app-bread-crumb>
<div class="files-wrapper w-full">
  <div class="title">ملفات تم رفعها مؤخرا</div>
  <div class="w-full flex-wrap flex items-center gap-3">
    <div class="file  p-2" *ngFor="let file of files" (click)="openDialog(file)">
      <div class="file-header flex justify-between">
        <div class="header-title">{{ file.size | number:'1.2-2' }} KB</div>
        <div class="date">{{ file.created_at | date }}</div>
      </div>
      <div class="file-icon flex items-center w-full">
        <img *ngIf="file.fileType == 'pdf'" src="assets/images/pdf-icon.svg" alt="" />
        <img *ngIf="file.fileType == 'docx'" src="assets/images/docx-icon.svg" alt="" />
        <img *ngIf="!['docx', 'pdf'].includes(file.fileType) " src="assets/images/jpg.png" alt="" />

      </div>
      <div class="file-name">{{ file.name }}</div>
    </div>
  </div>
</div>
