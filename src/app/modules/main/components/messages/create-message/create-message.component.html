<app-bread-crumb [breadcrumbs]="breadcrumbs"></app-bread-crumb>
<form (submit)="sendMessage()" [formGroup]="form">

  <div class="new-message-container ">
    <div class="title p-3">
      ارسال رسالة جديدة خاصة للأعضاء
    </div>
    <div class="memebers p-3 flex gap-4 w-full">
      <span>الأعضاء</span>
      <ng-select class="flex-grow" formControlName="members_ids" [multiple]="true">
        @for (member of allMembers$ | async; track member.id) {
        <ng-option [value]="member.id">{{member.user?.name}}</ng-option>
        }
      </ng-select>
    </div>
    <div class="p-3 ">
      <textarea formControlName="message" class="new-message-textarea mb-3" placeholder="نص الرسالة"
        rows="10"></textarea>
      <button [disabled]="form.invalid" class="send-message">ارسالة رسالة</button>
    </div>
  </div>
</form>
