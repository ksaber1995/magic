<div class="permissions-container m-10" >
    <table class="permissions-table" >
        <thead>
          <tr>
            <th colspan="3">الاسم</th>
            <th colspan="3">وصف</th>
            <th colspan="3">لطيف</th>
            <th colspan="1">الأذونات</th>
            <th colspan="2">خيارات</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let permission of permissions">
            <td colspan="3" [routerLink]='[permission.id]'>{{permission.name}}</td>
            <td colspan="3">{{permission.discripition}} </td>
            <td colspan="3">{{permission.endPoint}}</td>
            <td colspan="1">{{permission.role}}</td>
            <td colspan="2">
                <button class="edit-permission">
                    <i class="bi bi-pencil-square"></i>
                    تحرير إذن  
                </button>
                <button class="delete-permission" [routerLink]="[permission.id + '/delete']">
                    <i class="bi bi-trash3-fill"></i>
                    حذف إذن
                </button>
            </td>
          </tr>
        </tbody>
    </table>
</div>
