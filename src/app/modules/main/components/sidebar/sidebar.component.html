<div class="sidebar-container">
  <div class="sidebar-title">بوابة المشاريع</div>
  <div class="profile-info w-100 px-3 py-9">
    <div class="info flex gap-2 items-center">
      <img src="{{ userInfo.image }}" class="user-image" alt="" />
      <div class="about-user">
        <div class="user-name">{{ userInfo.name }}</div>
        <div class="user-role">{{ userInfo.role || 'Admin' }}</div>
      </div>
    </div>
    <div class="actions text-white flex gap-3 my-5">
      <button class="notifications">
        <i class="bi bi-bell-fill"></i>
        {{ notificationsCount }} الاشعارات
      </button>
      <button (click)="logout()" class="logout">
        <i class="bi bi-person-fill"></i>
        تسحيل الخروج
      </button>
      <div class="notifications-wrapper">
        <div class="notification flex">
          تم اضافتك الى البرنامج <span class="program-name" [routerLink]="['/programs/' + 1]" >برنامج واحد</span> بواسطة
          <div class="user-info flex gap-2 mr-1" >
            <img *ngIf="userInfo.image" [src]="userInfo.image" class="user-image" alt="" />
            <mat-icon *ngIf="!userInfo.image">person</mat-icon>
            {{ userInfo.name}}
          </div>
        </div>
      </div>
    </div>
  </div>

  <ul>
    <li class="sidebar-item text-white">
      <app-sidebar-item [item]="programsParent">
        <div class="search-wrapper ">
          <input (keyup)="onSearchInput($event.target.value)" class="w-full search-input px-2" type="search"  placeholder="بحث في المشاريع" />
          <i class="bi bi-search search-icon"></i>
        </div>

        <li *ngFor="let item of filteredPrograms" class="text-white">
          <app-sidebar-item [item]="item" [background]="'#e0e0e0'">
          </app-sidebar-item>
        </li>
      </app-sidebar-item>
    </li>

    <li *ngFor="let item of routes" class="text-white">
      <app-sidebar-item [showImage]="true" [item]="item"></app-sidebar-item>
    </li>

    <li class="sidebar-item text-white flex p-3 gap-2 setting-item">
      <img src="assets/images/settings.svg" alt="" class="item-icon" />
      <a routerLink="/main/settings"> الاعدادات </a>
    </li>
  </ul>
</div>
