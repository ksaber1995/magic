<div class="updates-container m-10" >
    <table class="updates-table" >
        <thead>
          <tr>
            <th colspan="7">الاسم</th>
            <th colspan="2">الصورة</th>
            <th colspan="3">خيارات</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let news of newsList">
            <td colspan="7" class="news-name" [routerLink]='[news.id]'>{{news.name}}</td>
            <td colspan="2"><img class="news-image" [routerLink]='[news.id]' src="{{news.imagePath}}"></td>
            <td colspan="3">
                <button class="edit-news">
                    <i class="bi bi-pencil-square"></i>
                    تعديل الخبر 
                </button>
                <button class="delete-news" [routerLink]="[news.id + '/delete']">
                    <i class="bi bi-trash3-fill"></i>
                    حذف الخبر
                </button>
            </td>
          </tr>
        </tbody>
    </table>
</div>
