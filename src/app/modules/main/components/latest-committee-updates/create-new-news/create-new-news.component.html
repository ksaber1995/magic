<app-bread-crumb [breadcrumbs]="breadcrumbs"></app-bread-crumb>
<div class="create-news-container  h-full p-4">
  <form action="" class="p-4" [formGroup]="newsForm">
    <div class="input-field flex mb-3">
      <label> العنوان </label>
      <input formControlName="title" placeholder="العنوان" type="text" class="address-input" />
    </div>
    <div class="input-field flex mb-3">
        <label> البرامج </label>
        <select class="select-program" formControlName="project_id">
            <option value="">جميع البرامج</option>
            <option *ngFor="let program of programs$ | async" [value]="program.id">
                {{ program.title }}
            </option>
        </select>
    </div>
    <div class="input-field flex mb-3">
      <label> الصورة</label>
      <input type="file"  accept="" formControlName="image" class="image-input" />
    </div>
    <div class="input-field mb-3">
      <label>التفاصيل</label>
      <textarea
        formControlName="content"
        class="description"
        placeholder="التفاصيل"
      ></textarea>
    </div>
    <div class="uploaded-files input-field">
      <label class="title">ملفات مرفقة</label>
      <input
        formArrayName="uploadedFiles"
        type="file"
        multiple
        id="fileInput"
        hidden
      />
      <div
        class="upload-files-button p-4"
        onclick="document.getElementById('fileInput').click()"
      >
        <label>اسحب الملف هنا...</label>
        <div class="choose-file">
          أو قم باختيار الملف..
          <i class="bi bi-upload"></i>
        </div>
      </div>
      <div class="selected-files"></div>
    </div>
    <button class="accept-btn" (click)="createNews()">موافق</button>
  </form>
</div>
